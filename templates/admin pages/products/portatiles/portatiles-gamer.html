<body class="m-0 p-3 d-flex flex-column gap-3 align-items-center" style="background-color: rgba(0, 0, 0, 0.644);">

    <h1>Todas nuestras laptops gamer</h1>

    <!-- Botón para abrir modal -->
<button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#laptopModal" onclick="prepareAddLaptop()">
    Agregar Nueva Laptop
</button>

<!-- Modal -->
<div class="modal fade" id="laptopModal" tabindex="-1" aria-labelledby="laptopModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="laptopModalLabel">Agregar Nueva Laptop</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Formulario dentro del modal -->
                <form id="laptopForm">
                    <input type="hidden" id="laptopIndex" value="">
                    <div class="mb-3">
                        <label for="title" class="form-label">Título</label>
                        <input type="text" class="form-control" id="title" placeholder="Nombre del Portátil">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" placeholder="Descripción"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="specs" class="form-label">Especificaciones</label>
                        <input type="text" class="form-control" id="specs" placeholder="Ejemplo: 16GB RAM, 1TB SSD, RTX 3080">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">URL de la imagen</label>
                        <input type="text" class="form-control" id="image" placeholder="URL de la imagen">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary" id="saveLaptopBtn">Guardar Laptop</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="viewMoreModal" tabindex="-1" aria-labelledby="viewMoreModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewMoreModalLabel">Detalles de la Laptop</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Aquí se mostrarán los detalles de la laptop -->
          <img id="modalLaptopImage" src="" class="img-fluid mb-3" alt="Laptop">
          <h5 id="modalLaptopTitle"></h5>
          <p id="modalLaptopDescription"></p>
          <ul id="modalLaptopSpecs" class="list-group list-group-flush">
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
</div>

<!-- Cards -->
<section id="laptopsSection" class="d-flex gap-2 flex-wrap">
    <!-- Aquí se renderizarán las laptops -->
</section>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script  src="./js/portatiles-gamer-control.js" defer></script>
